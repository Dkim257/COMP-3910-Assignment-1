<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PrimeFaces Test</title>
</h:head>
<h:body styleClass="grey lighten-3">
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.windowTitle}
         </ui:define>
		<ui:define name="heading">
			<ui:include src="/sections/adminHeader.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div class="s12">
				<h3>#{msgs.newEditUser}</h3>
			</div>
			<div class="card">
				<div class="card-content">
					<div class="left-align">
						<h:form id="user-form">
							<p:growl />
							<div class="row ">
								<div class="col s5 input-field">
									<i class="material-icons prefix">account_circle</i>
									<p:inputText value="#{employeeTable.currentUser.empNumber}" id="empNumber" required="true" />
									<h:outputLabel for="empNumber" value="#{msgs.empNumber}" />
								</div><br/><br/><br/><br/>
								<div class="col s5 input-field">
									<i class="material-icons prefix">account_circle</i>
									<p:inputText value="#{employeeTable.currentUser.name}" id="name" required="true" />
									<h:outputLabel for="name" value="#{msgs.name}" />
								</div><br/><br/><br/><br/>
								<div class="col s5 input-field">
									<i class="material-icons prefix">cloud_circle</i>
									<p:inputText value="#{employeeTable.currentUser.userName}" id="username" required="true" />
									<h:outputLabel for="username" value="#{msgs.username}" />
								</div><br/><br/><br/><br/>
								<div class="col s5 input-field">
									<i class="material-icons prefix">lock</i>
									<p:password id="password" required="true"  />
									<h:outputLabel for="password" value="#{msgs.password}" />
								</div>
								<div class="col s12 card-action" id="saveBtn">
									<p:commandButton value="#{msgs.save}" id="saveBtn"
										action="#{employeeTable.addEmployee()}"
										styleClass="btn-large waves-effect waves-light blue-grey darken-2" />
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
