<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.windowTitle}
         </ui:define>
		<ui:define name="heading">
			<ui:include src="/sections/userHeader.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div class="s12">
				<h3>#{msgs.timesheet}</h3>
			</div>
			<div class="row s12">
				<h:form id="history-form">
					<p:growl id="msgs" showDetail="true" />

					<p:dataTable id="timesheetHistory" var="sheet"
						value="#{timesheettable.timesheets}" editable="false" style="margin-bottom:20px;" >
						<f:facet name="header">
           					#{msgs.tsHistory}
       					</f:facet>
						<p:column headerText="#{msgs.weekEnd}">
							<i class="material-icons prefix tsSelectIcon">open_in_browser</i>  
							<p:commandLink value="#{sheet.end_week}" styleClass="tsSelectText" 
								 action="#{timesheettable.viewTimesheet(sheet)}" />
						</p:column>
						<p:column headerText="#{msgs.timesheetOwner}">
							<h:outputText value="#{timesheettable.empMgr.find(sheet.emp_number).name}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
