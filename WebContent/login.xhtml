<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.loginTitle}</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:fieldset legend="Login" style="margin-bottom:20px; width:350px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:graphicImage name="/images/login_img.png" width="90px" />
				<p:inputText id="id" required="true" />
				<p:watermark for="id" value="#{msgs.enterID}" />
				<p:inputText id="password" required="true" />
				<p:watermark for="password" value="#{msgs.enterPassword}" />
				<p:commandButton value="#{msgs.loginTitle}" id="loginBtn" 
					styleClass="ui-button-text-only" ajax="false" />
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
