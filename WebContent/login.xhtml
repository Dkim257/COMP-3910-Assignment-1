<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.loginTitle}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" />
    <h:outputStylesheet library="css" name="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body styleClass="grey lighten-3">
	<div class="valign-wrapper" id="login-page" >
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s8 offset-s2">
						<div class="card">
							<div class="card-content loginForm">
								<p:graphicImage name="/images/login_img.png" width="90px" class="responsive-img"/>
								<div class="left-align">
									<h:form>
										<div class="row ">
											<div class="col s12 input-field">
												<p:inputText id="id" required="true" requiredMessage="#{msgs.idReq}" value="#{employeeTable.credential.username}"/>
												<h:outputLabel for="id" value="#{msgs.enterId}" />
											</div>
											<div class="col s12 input-field">
												<p:password id="password" required="true" requiredMessage="#{msgs.passReq}" value="#{employeeTable.credential.password}"/>
												<h:outputLabel for="password" value="#{msgs.enterPassword}" />
											</div>
											<div class="col s12 input-field">
												<h:message for="id" /><br/>
												<h:message for="password" />
											</div>
											<div class="col s12 card-action" id="loginBtn">
												<p:commandButton value="#{msgs.loginTitle}" id="loginBtn" action="#{employeeTable.login()}"
													styleClass="btn-large waves-effect waves-light blue-grey darken-2" />
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
