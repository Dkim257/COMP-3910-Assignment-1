<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
	<p:growl id="message" life="2000" showDetail="true" />
		<h:form>
			<!-- Dropdown Structure -->
			<ul id="dropdown1" class="dropdown-content">
				<li><a href="#modal1" class="modal-trigger">#{msgs.changePass}</a></li>
				<li><p:commandLink action="#{employeeTable.logout(employee)}"
					 ajax="false">#{msgs.logout}</p:commandLink></li>
			</ul>

			<nav>
			<div class="nav-wrapper blue-grey darken-2">
				<div class="header">
					<a href="#!" class="brand-logo">Logo</a>
					<ul class="right hide-on-med-and-down">
						<li><p:commandLink action="viewUsers" ajax="false"
							rendered="#{employeeTable.admin}" >#{msgs.users}</p:commandLink></li>
						<li><p:commandLink action="timesheetSelect" ajax="false">#{msgs.viewTimesheet}</p:commandLink></li>
						<li><p:commandLink action="#{timesheettable.addTimesheet(employeetable.currentUser)}" ajax="false">
							#{msgs.newTimesheet}</p:commandLink></li>
						<li><a class="dropdown-trigger" href="#!"
							data-target="dropdown1">#{msgs.user}<i
								class="material-icons right">arrow_drop_down</i></a></li>
					</ul>
				</div>
			</div>
			</nav>

			<!-- Modal Structure -->
			<div id="modal1" class="modal">
				<div class="modal-content">
					<h4>#{msgs.changePass}</h4>
					<h:outputLabel for="newPassword" value="#{msgs.newPass}" />
					<p:password id="newPassword" binding="#{newPassword}"
						feedback="true" inline="true" />
				</div>
				<div class="modal-footer">
					<a href="#!" class="modal-close waves-effect waves-light btn-small blue-grey darken-2">
						<i class="material-icons left">clear</i>#{msgs.cancel}</a>
					<p:commandLink type="button" ajax="false"
						action="#{employeeTable.changePassword(employeeTable.currentUser, newPassword.value)}"
						styleClass="modal-close waves-effect waves-light btn-small blue-grey darken-2">
						<i class="material-icons left">check</i>#{msgs.save}</p:commandLink>
				</div>
			</div>


		</h:form>
		<script type="text/javascript">
				jQuery(document).ready(function() {
					$(".dropdown-trigger").dropdown();
				});
		</script>
		<script type="text/javascript">
		(function ($) {
		    $(function () {

		        //initialize all modals           
		        $('.modal').modal();
		        $('.trigger-modal').modal();

		    });
		})(jQuery);
		</script>
	</ui:composition>
</body>
</html>
