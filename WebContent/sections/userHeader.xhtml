<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
	<p:growl id="message" life="2000" showDetail="true" />
		<h:form>
			<!-- Dropdown Structure -->
			<ul id="dropdown1" class="dropdown-content">
				<li><p:commandLink ajax="false">#{msgs.changePass}
					<p:confirm header="#{msgs.changePass}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{employeeTable.logout(employee)}"
					 ajax="false">#{msgs.logout}</p:commandLink></li>
			</ul>

			<nav>
			<div class="nav-wrapper blue-grey darken-2">
				<div class="header">
					<a href="#!" class="brand-logo">Logo</a>
					<ul class="right hide-on-med-and-down">
						<li><p:commandLink action="viewUsers" ajax="false"
							rendered="#{employeeTable.admin}" >#{msgs.users}</p:commandLink></li>
						<li><p:commandLink action="timesheetSelect" ajax="false">#{msgs.viewTimesheet}</p:commandLink></li>
						<li><p:commandLink action="#{timesheettable.addTimesheet(employeetable.currentUser)}" ajax="false">#{msgs.newTimesheet}</p:commandLink></li>
						<li><a class="dropdown-trigger" href="#!"
							data-target="dropdown1">#{msgs.user}<i
								class="material-icons right">arrow_drop_down</i></a></li>
					</ul>
				</div>
			</div>
			</nav>

			<!-- Dialog for change password input form -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<f:facet name="message">
					<!-- add value so new password is saved -->
					<p:password id="newPassword" feedback="true" inline="true" />
					<h:outputLabel for="newPassword" value="#{msgs.newPass}" />
				</f:facet>
				<p:commandLink type="button" ajax="false" styleClass="waves-effect waves-light btn-small blue-grey darken-2">
					<i class="material-icons left">clear</i>#{msgs.cancel}</p:commandLink>
				<p:commandLink type="button" ajax="false" actionListener="#{growlView.changePassSuccess}"
					styleClass="waves-effect waves-light btn-small blue-grey darken-2" >
					<i class="material-icons left">check</i>#{msgs.save}</p:commandLink>
			</p:confirmDialog>
		</h:form>
		<script type="text/javascript">
				jQuery(document).ready(function() {
					$(".dropdown-trigger").dropdown();
				});
		</script>
	</ui:composition>
</body>
</html>
