<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.windowTitle}
         </ui:define>
		<ui:define name="heading">
			<ui:include src="/sections/userHeader.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div class="s12">
				<h3>#{msgs.timesheet}</h3>
			</div>
			<div class="row s12">
				<h:form id="form">
					<p:growl id="msgs" life="2000" showDetail="true" />

					    <p:panel id="toggleable" header="Timesheet Details" toggleable="true" closable="false"
					    	 toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
					         <h:panelGrid columns="4">
					         	#{msgs.empNumber} :
					            <h:outputText value="#{timesheettable.timesheetEmpNumber}" />
					            #{msgs.wkNum} : 
					            <h:outputText value="#{timesheettable.timesheetWeekNumber}" />
					            #{msgs.name} :
					            <h:outputText value="#{timesheettable.timesheetEmployeeName}" />
					            #{msgs.wkEnd} :
					            <h:outputText value="#{timesheettable.timesheetDate}" />
					        </h:panelGrid>
					    </p:panel>

					<p:dataTable id="timesheet" widgetVar="timesheet" var="editable" sortBy="#{editable.row.timesheetId}"
						value="#{timesheettable.viewedSheetRows}" editable="true" style="margin-bottom:20px;" >
       					
						<p:ajax event="rowEdit" listener="#{editable.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{editable.onRowCancel}"
							update=":form:msgs" />

						<p:column headerText="#{msgs.project}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.projectId}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="projectInput" value="#{editable.row.projectId}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.wp}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.workPackage}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="workPackageInput" value="#{editable.row.workPackage}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.total}">
							<h:outputText value="#{editable.sum}" />
						</p:column>
						<p:column headerText="#{msgs.sat}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.satHours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="satInput" value="#{editable.row.satHours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.sun}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.sunHours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="sunInput" value="#{editable.row.sunHours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.mon}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.monHours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="monInput"  value="#{editable.row.monHours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.tue}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.tueHours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="tueInput"  value="#{editable.row.tueHours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.wed}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.wedHours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="wedInput"  value="#{editable.row.wedHours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.thu}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.thuHours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="thuInput"  value="#{editable.row.thuHours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.fri}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.friHours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="friInput"  value="#{editable.row.friHours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.notes}" style="width:18%">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.notes}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="notesInput" value="#{editable.row.notes}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:32px">
							<p:rowEditor id="edit" />
							<p:tooltip id="toolTipFade" for="edit" value="Edit Row" 
								position="top"/>
						</p:column>
						<p:summaryRow>
							<p:column colspan="2" style="text-align:right">
								<h:outputText value="Week Totals: "/>
							</p:column>
				            <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalHours}"/>
				            </p:column>
				            <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalSatHours}"/>
				            </p:column>
				            <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalSunHours}"/>
				            </p:column>
				            <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalMonHours}"/>
				            </p:column>
				            <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalTueHours}"/>
				            </p:column>
        				    <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalWedHours}"/>
				            </p:column>
   				            <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalThuHours}"/>
				            </p:column>
				            <p:column>
				                <h:outputText value="#{timesheettable.timesheetTotalFriHours}"/>
				            </p:column>
				        </p:summaryRow>
					</p:dataTable>

					<div class="ui-g">
						<div class="ui-g-12">
							<p:commandLink value="#{msgs.newRow}" ajax="false"
								styleClass="waves-effect waves-light btn blue-grey darken-2"
								actionListener="#{growlView.growlMessageSuccess(msgs.newRowAdd)}"
								process="@form" update=":form:msgs"
								action="#{timesheettable.addRowToCurrentSheet}" oncomplete="submit()" />
						</div>
						<div class="ui-g-12">
							<p:commandLink value="#{msgs.saveTime}" ajax="false" action="#{timesheettable.saveChanges}"
								styleClass="waves-effect waves-light btn blue-grey darken-2"
								process="@form" update=":form:msgs"
								 oncomplete="submit()" />
						</div>
						<div class="ui-g-12">
							<p:commandLink value="#{msgs.removeTimesheet}" ajax="false"
								styleClass="waves-effect waves-light btn orange darken-4"
								process="@form" oncomplete="submit()"
								action="#{timesheettable.deleteCurrentTimesheet}" />
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
