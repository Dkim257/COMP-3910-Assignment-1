<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.windowTitle}
         </ui:define>
		<ui:define name="heading">
			<ui:include src="/sections/userHeader.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div class="s12">
				<h3>#{msgs.timesheet}</h3>
			</div>
			<div class="row s12">
				<h:form id="form">
					<p:growl id="msgs" life="2000" showDetail="true" />

					    <p:panel id="toggleable" header="Timesheet Details" toggleable="true" closable="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
					         <h:panelGrid columns="4">
					         	#{msgs.empNumber} :
					            <h:outputText value="#{timesheettable.timesheetEmpNumber}" />
					            #{msgs.wkNum} : 
					            <h:outputText value="#{timesheettable.timesheetWeekNumber}" />
					            #{msgs.name} :
					            <h:outputText value="#{timesheettable.timesheetEmployeeName}" />
					            #{msgs.wkEnd} :
					            <h:outputText value="#{timesheettable.timesheetDate}" />
					        </h:panelGrid>
					    </p:panel>

					<p:dataTable id="timesheet" widgetVar="timesheet" var="editable"
						value="#{timesheettable.viewedSheetRows}" editable="true" style="margin-bottom:20px;" >
       					
						<p:ajax event="rowEdit" listener="#{editable.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{editable.onRowCancel}"
							update=":form:msgs" />

						<p:column headerText="#{msgs.project}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.project_id}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="projectInput" value="#{editable.row.project_id}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs.wp}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.work_package}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="workPackageInput" value="#{editable.row.work_package}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{msgs.total}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.total}">
							<h:outputText value="#{editable.sum}" />
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.sat}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.sat_hours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="satInput" value="#{editable.row.sat_hours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalSatHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.sun}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.sun_hours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="sunInput" value="#{editable.row.sun_hours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalSunHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.mon}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.mon_hours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="monInput"  value="#{editable.row.mon_hours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalMonHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.tue}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.tue_hours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="tueInput"  value="#{editable.row.tue_hours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalTueHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.wed}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.wed_hours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="wedInput"  value="#{editable.row.wed_hours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalWedHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.thu}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.thu_hours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="thuInput"  value="#{editable.row.thu_hours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalThuHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.fri}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.fri_hours}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="friInput"  value="#{editable.row.fri_hours}" style="width:100%" >
										<f:validateDoubleRange minimum="0.0" maximum="24.0" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
							<f:facet name="footer">
								<h:outputText value="#{timesheettable.timesheetTotalFriHours}" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msgs.notes}" style="width:18%">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{editable.row.notes}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="notesInput" value="#{editable.row.notes}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>

					<div class="ui-g">
						<div class="ui-g-12">
							<p:commandLink value="#{msgs.newRow}" ajax="false"
								styleClass="waves-effect waves-light btn blue-grey darken-2"
								actionListener="#{growlView.newRow()}"
								process="@form" update=":form:msgs"
								action="#{timesheettable.addRowToCurrentSheet}" oncomplete="submit()" />
						</div>
						<div class="ui-g-12">
							<p:commandLink value="#{msgs.saveTime}" ajax="false"
								styleClass="waves-effect waves-light btn blue-grey darken-2"
								actionListener="#{growlView.saveTimesheet()}"
								process="@form" update=":form:msgs"
								action="#{timesheettable.saveChanges}" oncomplete="submit()" />
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
