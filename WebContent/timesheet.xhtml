<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.windowTitle}
         </ui:define>
		<ui:define name="heading">
			<ui:include src="/sections/userHeader.xhtml" />
		</ui:define>

		<ui:define name="content">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="cars1" widgetVar="cars1" var="row"
					value="#{timesheet.rows}" editable="true"
					style="margin-bottom:20px; padding-top:20px">
					<f:facet name="header">
           				#{msgs.name}
       				</f:facet>

					<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
						update=":form:msgs" />

					<p:column headerText="#{msgs.project}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.project}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="projectInput" value="#{row.project}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.wp}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.wp}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="wpInput" value="#{row.wp}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.total}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.total}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="totalInput" value="#{row.total}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.sun}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.sun}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="sunInput" value="#{row.sun}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.mon}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.mon}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="monInput" value="#{row.mon}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.tue}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.tue}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="tueInput" value="#{row.tue}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.wed}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.wed}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="wedInput" value="#{row.wed}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.thu}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.thu}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="thuInput" value="#{row.thu}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.fri}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.fri}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="friInput" value="#{row.fri}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.sat}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.sat}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="satInput" value="#{row.sat}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs.notes}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{row.notes}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="notesInput" value="#{row.notes}"
									style="width:130%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>

				<div class="ui-g">
					<div class="ui-g-12">
						<p:commandButton value="#{msgs.newRow}"
							styleClass="ui-priority-primary" process="@this"
							update=":form:msgs" actionListener="#{timesheet.addRow()}"
							oncomplete="PF('cars1').addRow();" />
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
